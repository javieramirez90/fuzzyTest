<div class="container" style="margin-top:200px; width: 650px "> 
  
  <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <i class="material-icons large prefix">search</i>
          <input id="icon_prefix2" name= "search" id="search" [(ngModel)]="mySearch" (ngModelChange)="fuzzy($event)" required class="materialize-textarea"/>
          <!--  -->

           <label for="icon_prefix2" ></label> 
        </div>
      </div>
    </form>
  </div>

  <ul class="collection">
    <li *ngFor="let transaction of transactions" class="collection-item avatar">
      <i class="large material-icons circle orange">attach_money</i>
      <span><b>Operation date: </b></span><p id="date" [outerHTML]="transaction.date"></p><br>
      <span><b>Credit Card termination:  </b></span><p id="credit-card" [outerHTML]="transaction.card_last_four"></p><br>
      <span><b>Amount: </b> $</span><p id="amount" [outerHTML]="transaction.amount"></p><br>
    </li>
  </ul>
</div>
